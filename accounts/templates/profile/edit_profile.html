{% extends "base.html" %}
{% block content %}
{% load bootstrap4 %}
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Edit Profile</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="padding-top: 50px; padding-bottom: 70px">
  <div class="container">
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                {% bootstrap_form profile_form %}
                <div class="row">
                  <div class="col-sm-12">
                    <input class="col btn main-btn" type="submit" value="Edit Profile">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
